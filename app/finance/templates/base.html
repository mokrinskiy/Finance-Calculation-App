{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'finance/css/styles.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'finance/img/logo.jpg' %}"/>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'home' %}">Finance.com</a></h1>
            <nav>
                <ul>
                    {% if request.user.is_authenticated %}
                        <li><a href="@"></a>{{ user.username }}</li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="main">

            {% block content %}
            {% endblock content %}

        </div>
</body>
</html>
