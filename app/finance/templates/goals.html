{% extends 'base.html' %}

{% block content %}

<a href="{% url 'add_goal' %}">Add goal</a>

{% for goal in goals %}
    <h2>Goal: {{ goal.target_amount }}</h2>
    <h2>Spent: {{ goal.current_amount }}</h2>
    <h2>Deadline: {{ goal.deadline }}</h2>
    <a href="{% url 'edit_goal' goal.pk %}">Edit</a>
    <a href="{% url 'delete_goal' goal.pk %}">Delete</a>
{% endfor %}

{% endblock content %}
